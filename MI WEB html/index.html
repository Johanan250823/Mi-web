<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Bonita</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Contenedor principal */
        section {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            width: 300px;
        }

        /* Encabezado */
        header h1 {
            text-align: center;
            color: #ea5600;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Formulario */
        form label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        form input, form select, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        form button {
            background-color: #ea5600;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #ea5600;
        }

        /* Resultado */
        h2 {
            color: #333;
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
        }

        output {
            display: block;
            background: #f4f4f9;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #ea5600;
            font-weight: bold;
        }
        a{

            display: block;
            font-size: 11px;
            text-align: center;
            color: #ea5600;
            font-weight: bold;

        }
    </style>
</head>
<body>
    <!-- Contenedor principal -->
    <section>
        <header>
            <h1>Calculadora</h1>
        </header>
        <article>
            <form id="calculadora">
                <label for="numero1">Número 1:</label>
                <input type="number" id="numero1" name="numero1" required>

                <label for="numero2">Número 2:</label>
                <input type="number" id="numero2" name="numero2" required>

                <label for="operacion">Operación:</label>
                <select name="operacion" id="operacion" required>
                    <option value="sumar">Sumar</option>
                    <option value="restar">Restar</option>
                    <option value="multiplicar">Multiplicar</option>
                    <option value="dividir">Dividir</option>
                </select>

                <button type="button" id="calcular">Calcular</button>
            </form>
            <h2>Resultado:</h2>
            
            <output id="resultado"></output>
        </article>
        <p>
            <a href="https://www.instagram.com/johanan649/" target="_blank" style="text-decoration: none;">"@Johanan649"</a>
        </p>
        
    </section>

    <script src="calculo.js"></script>
</body>
</html>
